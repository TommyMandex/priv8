<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priv8 Panel</title>
  <link rel="stylesheet" href="css/icons.css" />
  <link rel="stylesheet" href="css/fira.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="wrapper">
    <header>
      <h1><span data-l10n-id="Priv8.currentSandbox"></span> <em id="priv8-current-sandbox"></em></h1>
    </header>
    <hr>
    <div class="item">
      <label for="sandbox" data-l10n-id="Priv8.openSandbox"></label>
      <section id="sandbox">
        <select id="priv8-panel-select"></select>
      </section>
    </div>
    <hr>
    <div class="item commands">
      <button id="priv8-panel-manager-button">
        <i class="icon-manager"></i>
        <span data-l10n-id="Priv8.manager"></span>
      </button>
      <button class="about" id="priv8-panel-about-button">
        <i class="icon-about"></i>
        <span data-l10n-id="Priv8.about"></span>
      </button>
    </div>
  </section>
</body>
</html>
